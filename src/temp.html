<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>The todo list</title>
		<link rel="shortcut icon" type="image/jpg" href="./images/to-do-list-13180.svg">
	</head>
	<body>
		<div class="container">
			<header>
				<div class="top left">
					<img src="./images/to-do-list-13180.svg" alt="Logo" class="logo">
					<div>
						<label for="searchID">üîç</label>
						<input type="search" id="searchID" name="search" placeholder="Search" autocomplete="off">
					</div>
				</div>
				<nav class="top right">
					<input type="image" src="./images/green-add-button-12023.svg" id="imageButton">
					<img src="./images/user-3297.svg" alt="Profile Picture" id="userPic">
				</nav>
			</header>
			<main>
				<nav class="side-bar">
					<ul>
						<li class="menu selected"><img src="./images/inbox.svg" alt="Inbox" title="Inbox" height="24px"><span>Inbox</span></li>
						<li class="menu"><img src="./images/calendar.svg" alt="Calender" title="Today"> <span>Today</span></li>
						<li class="menu"><img src="./images/animation-outline.svg" alt="Projects" title="Projects" height="24px"> <span>Projects</span></li>
						<div class="projectsDetails">
							<section class="projectList">
							</section>
							<button type="button" id="projectBtn"><span>+</span> New Project</button>
						</div>
						<li class="menu"><img src="./images/note-text-outline.svg" alt="Notes" title="Notes" height="24px"> <span>Notes</span></li>
					</ul>
			</nav>
			<section id="LibContainer"></section>
			<section id="NoteContainer" style="display: none;"></section>
			</main>
			<div id="myModal" class="modal">
				<div class="modal-content">
					<header class="modal-header">
						<p>Create a new...</p>
						<span class="close">&times;</span>
					</header>
					<div class="modal-options">
						<ul>
							<li class="formsOptions selectedForm" >Task</li>
							<li class="formsOptions">Project</li>
							<li class="formsOptions">Note</li>
						</ul>
					</div>
					<form action="" method="post" id="mainForm" class="formClass">
						<div>
							<label for="title">Title<abbr title="Required" aria-label="required">*</label>
							<input type="text" id="title" required>
						</div>
						<div>
							<label for="description">Description<abbr title="Required" aria-label="required">*</label>
							<textarea id="description" autocomplete="off" spellcheck="true" required></textarea>
						</div>
						<div>
							<label for="dueDate">Due Date<abbr title="Required" aria-label="required">*</label>
							<input type="date" id="dueDate" required>
						</div>
						<div>
							<label for="project">Project<abbr title="Required" aria-label="required">*</label>
							<select name="project" id="project" required>
								<option value="Inbox">Inbox</option>
							</select>
						</div>
						<div>
							<label for="priority">Priority<abbr title="Required" aria-label="required">*</label>
							<select name="priority" id="priority" required>
								<option value="Low">Low</option>
								<option value="Medium">Medium</option>
								<option value="High">High</option>
							</select>
						</div>
							<div class="btns">
							<button class="formButton" type="submit" form="mainForm">Add task</button>
						</div>
					</form>
					<form id="noteForm">
						<div>
							<label for="noteTitle">Title<abbr title="Required" aria-label="required">*</label>
							<input id="noteTitle" type="text" autocomplete="off" spellcheck="true" required>
						</div>
						<div>
							<label for="noteDescription">Description</label>
							<textarea id="noteDescription" autocomplete="off" spellcheck="true"></textarea>
						</div>
						<div class="btns">
							<button class="formButton" type="submit" form="noteForm">Add note</button>
						</div>
					</form>
					<form id="projectForm">
						<div>
							<label for="projectTitle">Title<abbr title="Required" aria-label="required">*</label>
							<input id="projectTitle" type="text" autocomplete="off" spellcheck="true" required>
						</div>
						<div class="btns">
							<button class="formButton" type="submit" form="projectForm">Add project</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
	<template>
		<div class="todo shell">
			<div class="todo left">
				<div class="todo unchecked"></div>
				<div class="todo title"></div>
			</div>
			<div class="todo right">
				<div class="todo details">DETAILS</div>
				<div class="todo date"></div>
				<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="256" height="256" viewBox="0 0 256 256" role="img">
					<title>Priority</title>
					<g xmlns="http://www.w3.org/2000/svg" style="stroke: none; stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: none; fill-rule: nonzero; opacity: 1;" transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)">
						<path class= "flagColor" d="M 63.167 54.933 c -5.391 0 -10.782 -1.03 -16.136 -3.091 c -9.751 -3.754 -19.642 -3.754 -29.396 0 c -0.614 0.238 -1.306 0.156 -1.85 -0.218 c -0.543 -0.373 -0.868 -0.989 -0.868 -1.648 V 9.025 c 0 -0.827 0.509 -1.569 1.282 -1.867 c 10.707 -4.121 21.563 -4.121 32.27 0 c 9.753 3.754 19.644 3.754 29.396 0 c 0.614 -0.237 1.308 -0.155 1.851 0.218 c 0.544 0.373 0.868 0.99 0.868 1.649 v 40.95 c 0 0.827 -0.51 1.569 -1.281 1.866 C 73.949 53.902 68.558 54.933 63.167 54.933 z" style="stroke: none;stroke-width: 1;stroke-dasharray: none;stroke-linecap: butt;stroke-linejoin: miter;stroke-miterlimit: 10;fill-rule: nonzero;opacity: 1;" transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round"/>
						<path d="M 18.917 88 c 0 1.104 -0.896 2 -2 2 s -2 -0.896 -2 -2 V 2 c 0 -1.104 0.896 -2 2 -2 s 2 0.896 2 2" style="stroke: none;stroke-width: 1;stroke-dasharray: none;stroke-linecap: butt;stroke-linejoin: miter;stroke-miterlimit: 10;fill: rgb(64 64 64);fill-rule: nonzero;opacity: 1;" transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round"/>
						<path xmlns="http://www.w3.org/2000/svg" d="M 22.021 90 H 11.814 c -1.104 0 -2 -0.896 -2 -2 s 0.896 -2 2 -2 h 10.207 c 1.104 0 2 0.896 2 2 S 23.125 90 22.021 90 z" style="stroke: rgb(64 64 64);stroke-width: 8;stroke-dasharray: none;stroke-linecap: butt;stroke-linejoin: miter;stroke-miterlimit: 10;fill: rgb(64 64 64);fill-rule: nonzero;opacity: 1;" transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round"/>
					</g>
				</svg>
				<img src="./images/delete.svg" alt="Delete" title="Delete" class="trashBinSvg" height="16px">
			</div>
		</div>
	</template>
	<template>
			<p><span>Title: </span></p>
			<p><span>Due date: </span></p>
			<p><span>Description: </span></p>
			<p><span>Priority: </span></p>
	</template>
	<template>
		<div class="noteClass">
			<p></p>
			<span class="note close">√ó</span>
			<p></p>
		</div>
	</template>
</html>
